name: Yocto build (Poky + meta-raspberrypi)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      BB_NUMBER_THREADS: "2"
      PARALLEL_MAKE: "-j 2"
      IMAGE_NAME: "core-image-base"
      MACHINE: "raspberrypi4-64"

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install host packages
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3 python3-pip gawk wget diffstat unzip texinfo                   build-essential chrpath socat cpio python3-pexpect xz-utils debianutils                   iputils-ping libsdl1.2-dev xterm

    - name: Setup workspace
      run: |
        mkdir -p work
        cd work

    - name: Clone poky and layers
      run: |
        cd work
        git clone --depth 1 https://git.yoctoproject.org/git/poky poky
        git clone --depth 1 https://github.com/agherzan/meta-raspberrypi.git poky/meta-raspberrypi
        git clone --depth 1 https://github.com/openembedded/meta-openembedded.git poky/meta-openembedded

    - name: Create meta-frankenpi layer from repo files
      run: |
        cd work/poky
        mkdir -p ../meta-frankenpi
        cp -a ../../meta-frankenpi ../meta-frankenpi

    - name: Initialize build environment
      run: |
        cd work/poky
        source oe-init-build-env build

    - name: Add layers
      run: |
        cd work/poky/build
        bitbake-layers add-layer ../meta-openembedded/meta-oe
        bitbake-layers add-layer ../meta-raspberrypi
        bitbake-layers add-layer ../meta-frankenpi

    - name: Generate local.conf and bblayers automatically
      run: |
        cd work/poky/build
        cat >> conf/local.conf <<'EOF'
MACHINE ?= "raspberrypi4-64"
DISTRO_FEATURES_append = " wifi bluetooth"
IMAGE_INSTALL_append = " openssh sudo"
IMAGE_FSTYPES = "sdcard"
BB_NUMBER_THREADS ?= "${BB_NUMBER_THREADS}"
PARALLEL_MAKE ?= "${PARALLEL_MAKE}"
DL_DIR = "${{ github.workspace }}/dl"
SSTATE_DIR = "${{ github.workspace }}/sstate-cache"
TMPDIR = "${{ github.workspace }}/tmp"
EOF

    - name: Ensure DL/SSTATE cache dirs exist
      run: |
        mkdir -p dl sstate-cache tmp

    - name: Cache sstate and downloads (restore)
      uses: actions/cache@v4
      with:
        path: |
          dl
          sstate-cache
        key: ${{ runner.os }}-yocto-dl-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-yocto-dl-

    - name: Patch shadow.frankenpi with hashed root password
      if: ${{ secrets.FRANKENPI_ROOT_PW != '' }}
      run: |
        cd work/poky
        ROOTPW="${{ secrets.FRANKENPI_ROOT_PW }}"
        HASH=$(python3 - <<PY
import crypt,os
pw = os.environ['ROOTPW']
print(crypt.crypt(pw, crypt.mksalt(crypt.METHOD_SHA512)))
PY
)
        sed -i "s#<HASH_GOES_HERE>#${HASH}#g" ../meta-frankenpi/recipes-core/frankenpi-users/files/shadow.frankenpi

    - name: Add frankie pubkey if provided
      if: ${{ secrets.FRANKIE_PUBKEY != '' }}
      run: |
        mkdir -p work/poky/meta-frankenpi/recipes-core/frankenpi-users/files
        echo "${{ secrets.FRANKIE_PUBKEY }}" > work/poky/meta-frankenpi/recipes-core/frankenpi-users/files/frankie_authorized_keys

    - name: Build image (bitbake)
      run: |
        cd work/poky/build
        source ../oe-init-build-env build >/dev/null
        bitbake ${IMAGE_NAME}

    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: yocto-image
        path: work/poky/build/tmp/deploy/images/${MACHINE}/*.sdcard
        if-no-files-found: error
