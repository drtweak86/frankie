Name: Yocto Build (Frankenpi Full)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the latest stable Ubuntu runner
    runs-on: ubuntu-22.04
    
    env:
      MACHINE: "raspberrypi4-64"
      IMAGE_NAME: "core-image-base"
    
    # Set permissions for GitHub Actions to clone the repo
    permissions:
      contents: read 

    steps:
    - name: Checkout repo (Full history for Yocto)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Install Yocto host packages
      run: |
        sudo apt-get update
        # List of required Yocto build dependencies
        sudo apt-get install -y \
          gawk wget git diffstat unzip texinfo gcc build-essential \
          chrpath socat cpio python3 python3-pip python3-pexpect xz-utils \
          debianutils iputils-ping libsdl1.2-dev xterm

    - name: Prepare workspace
      run: |
        mkdir -p work
        # Pass environment setup to subsequent steps
        echo "WORKDIR=$GITHUB_WORKSPACE/work" >> $GITHUB_ENV

    - name: Clone poky and layers (Full clone for stability)
      run: |
        cd work
        git clone https://git.yoctoproject.org/git/poky poky
        git clone https://github.com/agherzan/meta-raspberrypi.git poky/meta-raspberrypi
        git clone https://github.com/openembedded/meta-openembedded.git poky/meta-openembedded

    - name: Copy meta-frankenpi layer
      run: |
        # Assumes meta-frankenpi is at the root of your repo
        cp -a $GITHUB_WORKSPACE/meta-frankenpi work/poky/

    - name: Initialize build environment
      run: |
        cd work/poky
        source oe-init-build-env build

    - name: Add Yocto layers
      run: |
        cd work/poky/build
        # CRUCIAL FIX: Add meta-multimedia and meta-python for Kodi dependencies
        bitbake-layers add-layer ../meta-openembedded/meta-oe
        bitbake-layers add-layer ../meta-openembedded/meta-multimedia
        bitbake-layers add-layer ../meta-openembedded/meta-python
        bitbake-layers add-layer ../meta-raspberrypi
        bitbake-layers add-layer ../meta-frankenpi

    - name: Create local.conf
      run: |
        cd work/poky/build
        cat > conf/local.conf <<'EOF'
MACHINE ?= "raspberrypi4-64"
# CRUCIAL FIX: Append 'kodi' to the image installation list
IMAGE_INSTALL_append = " openssh sudo kodi"
IMAGE_FSTYPES = "sdcard"
# Set PARALLEL MAKE options for better performance
BB_NUMBER_THREADS ?= "4"
PARALLEL_MAKE ?= "-j 4"
# Standard caching setup
DL_DIR = "${TOPDIR}/../dl"
SSTATE_DIR = "${TOPDIR}/../sstate-cache"
TMPDIR = "${TOPDIR}/../tmp"
EOF

    - name: Cache downloads + sstate (restore)
      uses: actions/cache@v4
      with:
        path: |
          work/poky/dl
          work/poky/sstate-cache
        # Use ref key to share cache across runs on the same branch
        key: yocto-cache-${{ github.ref }}
        restore-keys: |
          yocto-cache-

    - name: Patch shadow.frankenpi (root password)
      # Robust syntax check for the secret
      if: ${{ secrets.FRANKENPI_ROOT_PW != '' }} 
      run: |
        # Use the secret value directly as the input for the script
        PW="${{ secrets.FRANKENPI_ROOT_PW }}"
        
        # Calculate the SHA512 hash
        HASH=$(python3 -c "import crypt, os; print(crypt.crypt(os.environ['PW'], crypt.mksalt(crypt.METHOD_SHA512)))")
        
        # Navigate to the correct directory and replace the placeholder
        sed -i "s#<HASH_GOES_HERE>#${HASH}#g" work/poky/meta-frankenpi/recipes-core/frankenpi-users/files/shadow.frankenpi

    - name: Inject Frankie pubkey (optional)
      if: ${{ secrets.FRANKIE_PUBKEY != '' }}
      run: |
        mkdir -p work/poky/meta-frankenpi/recipes-core/frankenpi-users/files
        echo "${{ secrets.FRANKIE_PUBKEY }}" \
          > work/poky/meta-frankenpi/recipes-core/frankenpi-users/files/frankie_authorized_keys

    - name: Build full image
      run: |
        cd work/poky
        source oe-init-build-env build >/dev/null
        # This will now build core-image-base, which includes Kodi
        bitbake core-image-base 

    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: frankenpi-image
        path: work/poky/build/tmp/deploy/images/raspberrypi4-64/*.sdcard
        if-no-files-found: error
        
